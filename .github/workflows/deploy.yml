name: Deploy to GitHub Pages

on:
#   workflow_dispatch:
    push:
        branches:
          - master 

permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout
            uses: actions/checkout@v3

          - name: Setup Node.js
            uses: actions/setup-node@v3
            with:
                node-version: 18

          - name: Install dependencies
            run: |
                npm install -g pnpm
                pnpm install

            # Build app
          - name: Build
            run: pnpm run build

          - name: Upload Pages artifact
            uses: actions/upload-pages-artifact@v3
            with:
                path: ./build/client

    deploy:
        needs: build
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
          - name: Deploy to GitHub Pages
            id: deployment
            uses: actions/deploy-pages@v4
