name: Deploy to GitHub Pages

on:
    workflow_dispatch:
    # push:
    #     branches:
    #       - master

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout
            uses: actions/checkout@v3

          - name: Setup Node.js
            uses: actions/setup-node@v3
            with:
                node-version: 18

          - name: Install dependencies
            run: |
                npm install -g pnpm
                pnpm install

            # Build app
          - name: Build
            run: pnpm run build

            # copy 404.html in build/client
          - name: Create 404.html
            run: node scripts/copy404.js

            # debug purpose
          - name: List build contents
            run: ls -la build/client/

          - name: Upload Pages artifact
            uses: actions/upload-pages-artifact@v3
            with:
                path: ./build/client

    deploy:
        needs: build
        runs-on: ubuntu-latest
        permissions:
            contents: read
            pages: write
            id-token: write
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
          - name: Deploy to GitHub Pages
            id: deployment
            uses: actions/deploy-pages@v4
